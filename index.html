<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>qq浏览器</title>
  <link rel="stylesheet" href="./css/jquery.fullpage.css">
  <link rel="stylesheet" href="./css/index-qq.css">
</head>

<body>
  <div id="qq_bg" class="">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <div class="circle6"></div>
  </div>
  <div id="fullpage">
    <div class="section s1">
      <div class="s1_main s1_main_begin">
        <img src="./images/skin.png" alt="" srcset="">
        <img class="s1_skin" src="./images/skin.gif" alt="" srcset="">
      </div>
    </div>
    <div class="section s2">
      <div class="s2_main s2_main_begin">
        <img src="./images/title1_1.png" alt="" srcset="">
        <img src="./images/title1_2.png" alt="" srcset="">
      </div>
    </div>
    <div class="section s3">
      <div class="s3_main s3_main_begin">
        <div class="s3_browser">
          <img src="./images/p3ui_tab.png" alt="">
        </div>
        <img src="./images/title3.png" class="s3_title" alt="">
      </div>
    </div>
    <div class="section s4">
      <div class="s4_main s4_main_begin">
        <img src="./images/p2pop1.png" alt="" class="s4_img1">
        <img src="./images/p2pop2.png" alt="" class="s4_img2">
        <img src="./images/p2pop3.png" alt="" class="s4_img3">
        <img src="./images/p2pop4.png" alt="" class="s4_img4">
        <img src="./images/p2pop5.png" alt="" class="s4_img5">
      </div>
    </div>
  </div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/jquery.fullpage.js"></script>
<script src="./js/index-qq.js"></script>
</html>
